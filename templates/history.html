<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>往期榜首 - B站排行榜</title>
    <style>
        :root {
            --primary: #fb7299;
            --bg: #f0f2f5;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'PingFang SC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .back-btn {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .back-btn:hover { color: var(--primary); }

        .history-container {
            width: 100%;
            max-width: 700px;
        }

        .history-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }

        .history-card:hover {
            transform: scale(1.02);
        }

        .history-card img {
            width: 200px;
            height: 125px;
            object-fit: cover;
        }

        .info {
            padding: 15px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info .title {
            font-weight: bold;
            font-size: 1rem;
            color: #2c3e50;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .info .stats {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .info .date {
            font-size: 0.75rem;
            color: #bdc3c7;
            text-align: right;
        }

        .stat-tag {
            color: var(--primary);
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .history-card { flex-direction: column; }
            .history-card img { width: 100%; height: 180px; }
        }
    </style>
</head>
<body>

    <a href="/" class="back-btn">← 返回今日看板</a>
    <h2 style="color: #444; letter-spacing: 2px;">HISTORY RECORDS</h2>

    <div class="history-container">
        {% for v in videos %}
        <div class="history-card">
            <img src="{{ v.pic }}" alt="封面">
            <div class="info">
                <div class="title">{{ v.title }}</div>
                <div class="stats">
                    UP主: <span class="stat-tag">{{ v.owner }}</span> | 
                    播放: <span class="stat-tag">{{ (v.views / 10000) | round(1) }}万</span>
                </div>
                <div class="date">{{ v.time }}</div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
