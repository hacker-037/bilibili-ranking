    <style>
        :root {
            --primary: #fb7299;
            --glass: rgba(255, 255, 255, 0.85);
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(45deg, #fce4ec, #e3f2fd, #fff0f5, #e8f5e9);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #2c3e50;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .video-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 90%; max-width: 480px;
            overflow: hidden;
            transition: all 0.4s ease;
            animation: fadeInUp 0.8s ease;
        }

        .cover-wrapper { position: relative; width: 100%; padding-top: 56.25%; overflow: hidden; }
        .cover-wrapper img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
        }

        .content { padding: 30px; }
        .title {
            font-size: 1.4rem; font-weight: 700; line-height: 1.4;
            margin-bottom: 20px; color: #1a1a1a;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .meta-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .stat-item { text-align: center; }
        .stat-value { display: block; font-size: 1.1rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.75rem; color: #95a5a6; }

        .nav-link {
            margin-top: 30px; padding: 12px 30px; background: white;
            color: var(--primary); text-decoration: none; border-radius: 50px;
            font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .nav-link:hover { background: var(--primary); color: white; transform: scale(1.05); }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
